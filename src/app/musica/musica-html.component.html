<h4>inserisci un filtro</h4>

<button id="b" (click)="mostraImmagine()">Mostra immagini</button>
<p></p>
<table>
  <tr>
    <th>AUTORE</th>
    <th>TITOLO</th>
    <th>PREZZO</th>
    <th>IMMAGINE</th>
  </tr>
  <tr *ngFor="let m of registrazione">
    <td>{{ m.autore }}</td>
    <td>{{ m.titolo }}</td>
    <td>{{ m.prezzo }}</td>
    <td>
      <img *ngIf="imm" [src]="m.immagine" width="100" height="100" />
    </td>
  </tr>
</table>
